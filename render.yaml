services:
  - type: web
    name: diskarteng-pinoy-inventory
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn inventory_system.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
